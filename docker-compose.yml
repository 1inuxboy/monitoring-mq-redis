version: '3.8'

services:
  init:
    image: alpine:latest
    container_name: monitoring-init
    command: |
      sh -c "
        mkdir -p /data/grafana && chown -R 472:472 /data/grafana
        mkdir -p /data/prometheus && chown -R 65534:65534 /data/prometheus
        echo 'Initialization completed successfully'
      "
    volumes:
      - ./data:/data
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    network_mode: host
    depends_on:
      - init
    environment:
      - TZ=${TZ}
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=3d
      - --web.enable-lifecycle
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    network_mode: host
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-Admin!123}
      - TZ=${TZ}
    volumes:
      - ./data/grafana:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - init
      - prometheus

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    command:
      - --redis.addr=redis://${REDIS_HOST:-localhost}:${REDIS_PORT:-6379}
      - --redis.password=${REDIS_PASSWORD:-}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "9121:9121"

  rocketmq-exporter:
    image: apache/rocketmq-exporter:latest
    container_name: rocketmq-exporter
    restart: unless-stopped
    environment:
      - TZ=${TZ}
    command:
      - --rocketmq.config.namesrvAddr=${ROCKETMQ_NAMESRV_ADDR:-}
      - --rocketmq.config.enableACL=${ROCKETMQ_ACL_ENABLE:-false}
      - --rocketmq.config.accessKey=${ROCKETMQ_ACL_ACCESS_KEY:-}
      - --rocketmq.config.secretKey=${ROCKETMQ_ACL_SECRET_KEY:-}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5557:5557"